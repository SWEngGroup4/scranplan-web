        /*Detects when a documentation header is pressed and returns it's corresponding
        index in the array of class 'spoiler' expanding the spoiler outwards.*/
        function documentationHeaderPressed(index) {
          var spoiler = document.getElementsByClassName("spoiler");

          for (var i in spoiler){
            if(i == index){ //Only perform action on correct index
              if(spoiler[i].style.maxHeight == "0px"){
                spoiler[i].style.maxHeight = "850px"; //Set a new limit for the max height causing the spoiler to expand.
              } else if(spoiler[i].style.maxHeight == ""){ //Executes for the first time. No value of 'maxHeight' initially set.
                spoiler[i].style.maxHeight = "850px";
              } else {
                spoiler[i].style.maxHeight = "0px"; //Set a new constraint for the max height causing the spoiler to contract.
              }
            }
          }
        }
    </script>
